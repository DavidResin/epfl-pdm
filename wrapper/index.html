<html><head>
  <title>PhET-iO Events</title>
  <style media="screen" type="text/css">

    span {
      display: block;
      padding-bottom: 12px;
      font-family: "Century Gothic";
      font-size: 23px
    }

    textarea {
      margin-bottom: 20px;
    }

    div.relative {
      position: relative;
      left: 10px;
      top: 10px;
    }

    iframe {
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

<div class="relative">

  <span>Interact with the PhET-iO Simulation:</span>

  <!--The frame for the simulation.
      Do not specify the src until after listeners are added, so no messages will be missed.-->
  <iframe id="sim" width="640" height="400" src="https://phet-io.colorado.edu/sims/beers-law-lab/1.6.15-phetio/beers-law-lab_en-phetio.html?production&amp;phetioEmitStates=true&amp;phetioEmitInputEvents=true&amp;sim=beers-law-lab">
  </iframe>

  <!--<span>The Event Log streams out below:</span>-->
  <textarea readonly="" id="textarea" rows="31" cols="110">{
  "messageIndex": 0,
  "eventType": "wrapper",
  "phetioID": "beersLawLab.simIFrameAPI",

  "parameters": {
    "phetioID": "phetio",

}
{

    "phetioID": "phetio",

}
